<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min första visualisering med SVG</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

    <h1>Tidsresor med enter()</h1>

    <script>
        // Höjden på rektanglarna i barcharten
        var dataTable = [30, 50, 70, 80];

        // Skapa ett ritunderlag
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 200)
            .style("background", "lightgrey");

        // Här börjar tidsresan
        canvas.selectAll("staplar")
            .data(dataTable) // Fyll virtuella staplar med data från arrayn
            
            // Gå in i varje virtuella stapel
            .enter() // for (i=0; i<data.length; i++)
                .append("rect")
                .attr("height", 40)
                //bredden av rektanglen = värdet från datatabellen
                .attr("width", function(data) {return data; })
                // första rektangeln x = 100*0, x2 = 100*1 ...
                .attr("y", function(data, i) {return 50 * i; }); // 100, 200, 300
        
    </script>
          
</body>
</html>
